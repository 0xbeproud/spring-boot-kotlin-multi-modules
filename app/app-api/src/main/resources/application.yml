server:
    port: ${PORT:8080}

spring:
    application:
        name: "app-api"
    config:
        import: "classpath:application-rds.yml"
    profiles:
        group:
            h2: h2-db, docker-redis
            docker: docker-db, docker-redis
    main:
        allow-bean-definition-overriding: true
    cache:
        type: redis
    security:
        oauth2:
            resourceserver:
                jwt:
                    issuer-uri: "http://auth-server:9090"
app:
    jwt:
        secret-key: 123

logging:
    level:
        jdbc:
            sqltiming: 'off'
            audit: 'off'
            connection: 'off'
            resultset: 'off'
            resultsettable: 'off'
            sqlonly: info
        org.springframework.web: INFO
        org.springframework.security: INFO
        org.springframework.security.oauth2: INFO
        com:
            betheproud: info
    file:
        name: ./logs/app-api.log
