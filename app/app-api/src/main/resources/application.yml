server:
    port: ${PORT:8080}

spring:
    application:
        name: "spring-api"
    config:
        import: "classpath:application-rds.yml"
    profiles:
        group:
            h2: h2-db, docker-redis
            docker: docker-db, docker-redis
    main:
        allow-bean-definition-overriding: true
    cache:
        type: redis

logging:
    level:
        jdbc:
            sqltiming: 'off'
            audit: 'off'
            connection: 'off'
            resultset: 'off'
            resultsettable: 'off'
            sqlonly: info
        org.springframework:
            security: error
        com:
            betheproud: info
    file:
        name: ./logs/app-api.log
